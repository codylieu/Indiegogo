<h1>New Campaign Details</h1> <p>Campaign title: <input ng-model="campaign.title"></p> <p>Campaign tagline: <input ng-model="campaign.tagline"></p> <p>Campaign category name: <input ng-model="campaign.category.name"></p> <p>Funding goal: <input ng-model="campaign.goal"></p> <p>Funds collected: <input ng-model="campaign.funding_ends_at"></p> <p>Slug: <input ng-model="campaign.slug"></p> <p>Funding type: <input ng-model="campaign.funding_type"></p> <p>Image Url: <input ng-model="campaign.baseball_card_image_url"></p> <br><br> <button class="btn btn-success" ng-click="addCampaign()">Add Campaign</button> <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
