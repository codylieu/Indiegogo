<div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
  <input type="text" class="form-control" placeholder="Search by Title or Tagline" ng-model="searchQuery">
</div>
<br>

<div class="panel panel-default">
<div class="panel-heading">
  <h3 class="panel-title">Categories</h3>
</div>
<div class="panel-body">
<tabset type="pills">
  <tab heading="All Categories" ng-click="switchCategory('All')"></tab>
  <tab ng-repeat="category in categories" heading="{{category}}" ng-click="switchCategory(category)"></tab>
</tabset>
</div>
</div>

<ul class="list-group">
  <li class="list-group-item" ng-repeat='campaign in campaigns | filter:searchQuery' ng-click="goToCampaignPage(campaign)" style="height: 275px;" ng-show="showCampaign(campaign)">
    <div class="col-md-5">
      <img src='{{campaign.baseball_card_image_url}}'>
    </div>
    <div class="col-md-7">
      <h4><b>{{campaign.title}}</b></h4>
      <p>{{campaign.tagline}}</p>
      <p><b>{{daysLeft(campaign)}}</b> days left</p>
      <p><b>${{createMoneyString(campaign)}}</b> USD Collected</p>
      <div>
        <progressbar class="progress" value='findProgressBarValue(campaign)' type="danger" style="width:200px;">
          {{findPercentage(campaign)}}%
        </progressbar>
      </div>
    </div>
  </li>
</ul>
